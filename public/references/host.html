<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Advanced Game - Host</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {

        .screen {

            padding: 30px;

            display: none;
        }

            .screen.active {
                display: block;
            }

        h1, h2, h3 {
            color: #46178f;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        textarea {
            height: 120px;
            resize: vertical;
            font-family: monospace;
            font-size: 14px;
        }

            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }

            .btn:hover:not(:disabled) {
                background: #5a1fa0;
            }

            .btn:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

        .btn-group {
            text-align: center;
            margin: 20px 0;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

            .status.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .status.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .status.info {
                background: #d1ecf1;

                border: 1px solid #bee5eb;
            }

        .connection-status {

            z-index: 1000;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {

            color: #721c24;
        }

        .auth-section {
            background: #fff3cd;

            border-radius: 10px;

            border: 2px solid #ffeaa7;
        }

        .token-status {
            padding: 10px;

            font-weight: bold;
            margin: 10px 0;
        }

        .token-valid {

        }

        .token-invalid {

        .stat-card {

        }

        .player-list {

        }

        .player-item {

            border-radius: 5px;

        .leaderboard {

        .collapsible {

        .champion-score {

        }

        .correct-indicator {

            font-weight: bold;

        .player-count-indicator {

            right: 10px;

            color: white;
            padding: 3px 8px;

        /* Early Results Button Styling */
        .show-early-results {
            background: #28a745 !important;
            animation: pulse-green 2s infinite;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }

            .show-early-results:hover {
                background: #218838 !important;
                transform: translateY(-2px);
                box-shadow: 0 5px 20px rgba(40, 167, 69, 0.7);
            }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);

                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }

            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script>
        // Global variables
        let connection;
        let currentRoomCode = '';
        let authToken = ''; // DISABLED: Token authentication disabled
        let isTokenValid = true; // DISABLED: Always true now
        let totalPlayersInGame = 0;
        let currentAutoShowResults = true; // Track the current setting

        // DOM elements
        const setupScreen = document.getElementById('setupScreen');
        const lobbyScreen = document.getElementById('lobbyScreen');
        const gameScreen = document.getElementById('gameScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusMessages = document.getElementById('statusMessages');

        // Authentication elements
        const authTokenInput = document.getElementById('authTokenInput');
        const testTokenBtn = document.getElementById('testTokenBtn');
        const clearTokenBtn = document.getElementById('clearTokenBtn');
        const tokenStatus = document.getElementById('tokenStatus');

        // Setup elements
        const gameIdInput = document.getElementById('gameIdInput');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const openPlayerPageBtn = document.getElementById('openPlayerPageBtn');

        // Lobby elements
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');
        const gameStats = document.getElementById('gameStats');
        const playersInLobby = document.getElementById('playersInLobby');
        const startGameBtn = document.getElementById('startGameBtn');
        const refreshLobbyBtn = document.getElementById('refreshLobbyBtn');
        const backToSetupBtn = document.getElementById('backToSetupBtn');

        // Game management elements
        const gameInfo = document.getElementById('gameInfo');
        const hostQuestionDisplay = document.getElementById('hostQuestionDisplay');
        const hostTimer = document.getElementById('hostTimer');
        const hostQuestionText = document.getElementById('hostQuestionText');
        const hostAnswersDisplay = document.getElementById('hostAnswersDisplay');
        const questionProgress = document.getElementById('questionProgress');
        // const playerAnswerProgress = document.getElementById('playerAnswerProgress'); // DISABLED: Element was commented out in HTML
        const hostLeaderboard = document.getElementById('hostLeaderboard');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const endGameBtn = document.getElementById('endGameBtn');

        // üîç DEBUG: Log element initialization
        console.log(`üîç DEBUG: Element initialization - hostQuestionDisplay:`, hostQuestionDisplay);
        console.log(`üîç DEBUG: Element initialization - hostQuestionText:`, hostQuestionText);
        console.log(`üîç DEBUG: Element initialization - hostAnswersDisplay:`, hostAnswersDisplay);

        // Results elements
        const finalResults = document.getElementById('finalResults');
        const newGameBtn = document.getElementById('newGameBtn');

        // Initialize collapsible sections
        function initCollapsibles() {
            const collapsibles = document.querySelectorAll('.collapsible');
            collapsibles.forEach(collapsible => {
                collapsible.addEventListener('click', function () {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.classList.toggle('show');
                });
            });
        }

        // Token management functions
        function validateToken(token) {
            if (!token || token.trim() === '') {
                return { valid: false, message: 'Token is empty' };
            }

            // Basic JWT format validation
            const parts = token.split('.');
            if (parts.length !== 3) {
                return { valid: false, message: 'Invalid JWT format (should have 3 parts separated by dots)' };
            }

            try {
                // Decode JWT header and payload
                const header = JSON.parse(atob(parts[0].replace(/-/g, '+').replace(/_/g, '/')));
                const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));

                console.log("üîç Token payload:", payload);

                // Check expiration
                if (payload.exp && payload.exp < Math.floor(Date.now() / 1000)) {
                    return { valid: false, message: `Token has expired at ${new Date(payload.exp * 1000).toLocaleString()}` };
                }

                // Check if it's from the correct tenant (optional)
                const expectedTenant = '0ae51e19-07c8-4e4b-bb6d-648ee58410f4';
                if (payload.tid && payload.tid !== expectedTenant) {
                    console.log(`‚ö†Ô∏è Warning: Token is from different tenant: ${payload.tid}`);
                }

                // Check for required claims
                const userInfo = payload.name || payload.upn || payload.unique_name || payload.email || 'Unknown';
                const roles = payload.roles || [];
                const scopes = payload.scp || payload.scope || '';

                return {
                    valid: true,
                    message: `‚úÖ Token valid - User: ${userInfo} | Tenant: ${payload.tid || 'Unknown'} | Expires: ${new Date(payload.exp * 1000).toLocaleString()}`,
                    payload: payload,
                    userInfo: userInfo,
                    tenant: payload.tid,
                    roles: roles,
                    scopes: scopes
                };
            } catch (error) {
                return { valid: false, message: 'Failed to decode token: ' + error.message };
            }
        }

        function updateTokenStatus(validation) {
            tokenStatus.style.display = 'block';
            tokenStatus.className = `token-status ${validation.valid ? 'token-valid' : 'token-invalid'}`;
            tokenStatus.textContent = validation.message;

            isTokenValid = validation.valid;

            if (validation.valid) {
                authToken = authTokenInput.value.trim();
                console.log(`? Token validated: ${validation.message}`);
            } else {
                authToken = '';
                console.log(`? Token validation failed: ${validation.message}`);
            }
        }

         // Test token with actual API call
         async function testTokenWithAPI() {
             if (!authToken) {
                 showStatus('Please provide a token first', 'error');
                 return;
             }

             try {
                 testTokenBtn.disabled = true;
                 testTokenBtn.textContent = 'üß™ Testing...';
                 showStatus('Testing token with API...', 'info');
                 // 'http://localhost:5000/api/games'
                 const response = await fetch('https://api.bdkahoot.trungtero.com/api/games', {
                     method: 'GET',
                     headers: {
                         'Authorization': `Bearer ${authToken}`,
                         'Content-Type': 'application/json'
                     }
                 });

                 if (response.ok) {
                     console.log('‚úÖ Token validated successfully with API');
                     showStatus('‚úÖ Token works with API - Ready for SignalR!', 'success');
                     return true;
                 } else if (response.status === 401) {
                     console.log('‚ùå Token validation failed - 401 Unauthorized');
                     showStatus('‚ùå Token is invalid or expired', 'error');
                     return false;
                 } else {
                     console.log(`‚ùå API call failed with status: ${response.status}`);
                     showStatus(`‚ùå API call failed: ${response.status}`, 'error');
                     return false;
                 }
             } catch (error) {
                 console.log(`‚ùå Network error testing token: ${error.message}`);

                 if (error.message.includes('ERR_CERT_AUTHORITY_INVALID')) {
                     showStatus('‚ö†Ô∏è SSL Certificate issue - Try accepting the certificate at https://api.bdkahoot.trungtero.com/', 'error');
                 } else {
                     showStatus(`‚ùå Network error: ${error.message}`, 'error');
                 }
                 return false;
             }
         }

        // Initialize SignalR connection without authentication (DISABLED)
        async function initConnection() {
            try {
                if (connection && connection.state === signalR.HubConnectionState.Connected) {
                    console.log("Connection already established");
                    return connection;
                }

                if (connection) {
                    try {
                        await connection.stop();
                        console.log("Previous connection stopped");
                    } catch (e) {
                        // Ignore errors when stopping old connection
